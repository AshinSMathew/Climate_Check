<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateCheck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather_card">
        <div class="search">
            <input type="text" class="search" placeholder="Enter City Name">
            <button><img src="assets/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid Name</p>
        </div>
        <div class="weather">
            <img src="assets/clouds.png" class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">25%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
